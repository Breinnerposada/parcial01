<p-table [value]="arrayRent" responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="table-header">
        <strong>Lista de prestamos</strong>
        <div class="header__btn">
          <a routerLink="/modules/rent/add">Nuevo prestamo</a>
        </div>
    </div>
</ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th class="header__title">Id del usuario</th>
          <th class="header__title">Id del Video juego</th>
          <th class="header__title">Fecha</th>
          <th class="header__title">Acciones</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user  let-i="rowIndex">
      <tr>
          <td class="body__title">{{user?.idUser}}</td>
          <td class="body__title">{{user?.idGame}}</td>
          <td class="body__title">{{user?.date | date}}</td>
          <td class="body__title actions">
            <div class="actions__btn" (click)="returnGame(i)">
                Devolver
            </div>
          </td>
      </tr>
  </ng-template>
</p-table>
